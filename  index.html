
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>احتياجات المسجد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <h1>احتياجات المسجد</h1>
  <button onclick="addNeed()">إضافة احتياج جديد</button>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الوصف</th>
        <th>الحالة</th>
        <th>تاريخ الإضافة</th>
      </tr>
    </thead>
    <tbody id="needsTable">
      <!-- سيتم إدراج الاحتياجات هنا -->
    </tbody>
  </table>

  <script>
    const needs = [
      { name: "فرش جديد", description: "استبدال السجاد في المصلى الرئيسي", status: "قيد الانتظار", date: "2025-05-19" },
      { name: "مكيفات", description: "شراء 3 وحدات تكييف جديدة", status: "تم التنفيذ", date: "2025-04-30" },
    ];

    function renderNeeds() {
      const table = document.getElementById("needsTable");
      table.innerHTML = "";
      needs.forEach(need => {
        const row = `<tr>
          <td>${need.name}</td>
          <td>${need.description}</td>
          <td>${need.status}</td>
          <td>${need.date}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    function addNeed() {
      alert("سيتم توجيهك لصفحة إضافة احتياج (تحت التطوير)");
    }

    renderNeeds();
  </script>

</body>
</html>
